<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Shine overlay -->
  <rect width="512" height="256" rx="96" fill="url(#shine)"/>
  
  <!-- Infinite canvas grid pattern -->
  <g opacity="0.3" stroke="#fff" stroke-width="2" fill="none">
    <!-- Horizontal lines -->
    <line x1="80" y1="160" x2="432" y2="160"/>
    <line x1="80" y1="256" x2="432" y2="256"/>
    <line x1="80" y1="352" x2="432" y2="352"/>
    <!-- Vertical lines -->
    <line x1="160" y1="80" x2="160" y2="432"/>
    <line x1="256" y1="80" x2="256" y2="432"/>
    <line x1="352" y1="80" x2="352" y2="432"/>
  </g>
  
  <!-- Center infinity symbol / figure 8 -->
  <g fill="none" stroke="#fff" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
    <path d="M256 256 
             c-30-40-60-60-90-60 
             c-50 0-80 40-80 60 
             s30 60 80 60 
             c30 0 60-20 90-60
             c30 40 60 60 90 60 
             c50 0 80-40 80-60 
             s-30-60-80-60 
             c-30 0-60 20-90 60"/>
  </g>
  
  <!-- Decorative dots at intersections -->
  <g fill="#fff">
    <circle cx="160" cy="160" r="8"/>
    <circle cx="352" cy="160" r="8"/>
    <circle cx="160" cy="352" r="8"/>
    <circle cx="352" cy="352" r="8"/>
  </g>
  
  <!-- Cursor indicators -->
  <g>
    <circle cx="200" cy="200" r="12" fill="#4ade80"/>
    <circle cx="320" cy="300" r="12" fill="#fb923c"/>
    <circle cx="280" cy="180" r="12" fill="#60a5fa"/>
  </g>
</svg>
