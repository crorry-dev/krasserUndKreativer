<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Canvas</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Redirects 404s to index.html with the path as a query parameter
    const path = window.location.pathname;
    const base = '/krasserUndKreativer';
    if (path.startsWith(base)) {
      const route = path.slice(base.length) || '/';
      window.location.replace(base + '/?route=' + encodeURIComponent(route));
    }
  </script>
</head>
<body>
  <noscript>JavaScript is required to run this application.</noscript>
</body>
</html>
